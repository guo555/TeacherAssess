<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
   
</head>
<body>
    <div class="container-fluid">
        <!--标题-->
        <div class="row" style="margin-top: 145px;">
            <div class="col-sm-6 col-sm-offset-3">
                <h2 class="text-center">学生登录</h2>
                <p  class="pagination center-block" style="color: red;margin-left: 41%" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

            </div>
        </div>

        <!--登录表单-->
        <div class="row">
            <div class="col-sm-5 col-sm-offset-4" style="margin-left: 37%">
                <form th:action="@{/userlogin}" method="post">
                    <div class="form-group" style="width: 350px" >
                        <label for="number">学号:</label>
                        <input type="text" class="form-control" id="number" name="number" placeholder="请输入您的学号">
                    </div>
                    <div class="form-group" style="width: 350px">
                        <label for="password">手机号:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入手机号">
                    </div>


                    <button type="submit" class="btn btn-danger" style="margin-top: 10px; float: left;">登录</button>

                    <!--如果msg值为空，则不显示消息-->

                </form>
            </div>
        </div>
    </div>

</body>
</html>
