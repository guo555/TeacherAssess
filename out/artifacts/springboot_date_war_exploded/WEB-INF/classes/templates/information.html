<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        .table th, .table td {
            text-align: center;
            vertical-align: middle!important;
        }
        #room-table a{
            text-decoration: none;
        }
        .table input{
            border-left-width: 0px;
            border-top-width: 0px;
            border-right-width: 0px;
            border-bottom-width: 1px;
            width: 35px;
            font-size: 18px;
            outline: medium;
            text-align: center;
        }

    </style>
</head>

<script type="text/javascript" th:inline="javascript">


    var g1 =parseInt($("#grade1").val());
    var g2 =parseInt($("#grade2").val());
    var g3 =parseInt($("#grade3").val());
    var g4 =parseInt($("#grade4").val());
    var g5 = 0;

    $(function(){

        g5 = g1+g3+g4;
        $("#save").on("click",function () {
            {
                console.log(g5);
            }
        });
    });



</script>

<body>
<div th:insert="~{commons/commons.html::topbar(sign='main.html')}"></div>

<div id="index-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">学生信息确认</h3>
                    </div>
                    <div class="panel panel-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <form>
                                        <div class="form-group">
                                            <label for="number">学号</label>
                                            <input type="text" class="form-control" id="number" name="stu_num" th:value="${session.loginNum}" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="reason">姓名</label>
                                            <input type="text" class="form-control" id="reason" name="username" th:value="${session.loginUser}" readonly>
                                        </div>

                                        <div class="form-group">
                                            <label for="tea">手机号</label>
                                            <input th:value="${session.loginTel}" type="text" name="tel" class="form-control" id="tea"  readonly>
                                        </div>

                                        <div class="form-group">
                                            <label for="cho">方向</label>
                                            <input type="text" class="form-control" id="cho" name="choice" th:value="${session.loginChoice}" readonly>
                                        </div>
                                        <a th:href="@{/index.html}" id="save" class="btn btn-primary" >确认信息无误，进入教师评价</a>

                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
</div>




</body>
</html>
