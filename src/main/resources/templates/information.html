<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        .table th, .table td {
            text-align: center;
            vertical-align: middle!important;
        }
        #room-table a{
            text-decoration: none;
        }
        .table input{
            border-left-width: 0px;
            border-top-width: 0px;
            border-right-width: 0px;
            border-bottom-width: 1px;
            width: 35px;
            font-size: 18px;
            outline: medium;
            text-align: center;
        }

    </style>
</head>

<script type="text/javascript" th:inline="javascript">


    $(function(){

        if($("#as").val()==0){
            $("#as").val("未评价");
        }else{
            $("#save").on("click",function () {
                alert("您已评价，谢谢！");
                event.preventDefault();
            });

            $("#as").val("您已评价，谢谢！");

        }

    });



</script>

<body>
<div th:insert="~{commons/commons.html::topbar(sign='main.html')}"></div>

<div id="index-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">学生信息确认</h3>
                    </div>
                    <div class="panel panel-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <form>
                                        <div class="form-group">
                                            <label for="number">学号</label>
                                            <input type="text" class="form-control" id="number" name="stu_num" th:value="${session.loginNum}" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="reason">姓名</label>
                                            <input type="text" class="form-control" id="reason" name="username" th:value="${session.loginUser}" readonly>
                                        </div>

                                        <div class="form-group">
                                            <label for="tea">手机号</label>
                                            <input th:value="${session.loginTel}" type="text" name="tel" class="form-control" id="tea"  readonly>
                                        </div>

                                        <div class="form-group">
                                            <label for="cho">方向</label>
                                            <input type="text" class="form-control" id="cho" name="choice" th:value="${session.loginChoice}" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="as">评价状态</label>
                                            <input type="text" class="form-control" id="as" name="stu_assess" th:value="${session.loginAssess}"  readonly>
                                        </div>

                                        <a th:href="@{/index.html}" id="save" class="btn btn-primary" >确认信息无误，进入教师评价</a>

                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
</div>




</body>
</html>
